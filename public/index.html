<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArqueoWeb</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="" type=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Imágenes fondo -->
<div class="imagen-fondo">
    <img src="./img/logo_mano.png" alt="">
    <img class="logo-canal" src="./img/logo_canal.jpg" alt="">
    <img src="./img/g6229.png" alt="">
</div>

    <!-- Consola -->
    <div id="consola" class="consola">ArqueoWeb 1.0
        <div>Lat</div><div>12.3</div>
        <div>Lon</div><div>13.3</div>
        <div>urlWiki</div><div>url....</div>
        <div>wikiId</div><div>123213</div>
    </div>

    <!-- Botonera -->
    <aside class="botonera">
        <div class="btn" id="btn-filtrar" alt="Agregar sitios desde la Base de datos"><i class="fa-solid fa-filter"></i></div>
        <div class="btn" id="btn-buscador" alt="Buscar en Wikipedia"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="btn" id="btn-guardar" alt="Guardar" ><i class="fa-solid fa-floppy-disk"></i></div>
        <div class="btn" id="btn-crear" alt=" un sitio"><i class="fa-solid fa-plus"></i></div>
        <div class="btn" id="btn-ubicar-todo" alt="Ubicar todo lo que hay"><i class="fa-solid fa-map"></i></div>
        <div class="btn" id="btn-limpiar-todo" alt="Borrar todo lo que hay"><i class="fa-solid fa-trash"></i></div>
        <div class="btn" id="btn-bd" alt="Base de Datos completa" ><i class="fa-solid fa-database"></i></div>
        <a href="https://youtu.be/4bHR9z_cs9s?si=zZYRtmThwfNF9GIs"><div class="btn" id="btn-yt" alt="Ir al canal de Youtube!" ><i class="fa-brands fa-youtube"></i></div></a>

        <div style="visibility: hidden;" id="wiki-ID"></div>
    </aside>

    <!--Paneles-->
    <section class="body">
        <aside alt="panel-filtro" id="panel-filtro" class="panel-filtro hidden">
            <div id="cerrar-filtro-ctn" class="cruz-cerrar">❌</div>               
            
            <h2>Selecciona una o varias opciones para filtrar la base de datos:</h2>

                <select id="filtro">
                <option value="pira">Pirámides</option>
                <option value="momia">Momias</option>
                <option value="craneo">Cabezas alargadas</option>
                <option value="monumento">Obras megalíticas</option>
                <option value="mano">Pinturas rupestres</option>
                <option value="papiro">Textos antiguos</option>
                <option value="hominido">Homínidos</option>
                <option value="petroglifo">Petroglifos</option>
                <option value="nuclear">Explosiones</option>
                <option value="cueva">Cuevas</option>



                <!-- Agrega más opciones según necesites -->
                </select>

                <button id="filtrar-btn">Agregar al Escritorio</button>
        </aside>

        <!--Mapa-->
        <div id="map" class="map"></div>
        
        <!--Display Información-->
        <div class="info-ctn none" id="info-ctn">
            <div id="cerrar-info-ctn" class="cruz-cerrar">❌</div>               

            <!--Anotaciones-->
            <div class="comentarios" id="notas-container">
                <textarea placeholder="Aquí va cualquier nota" name="comentarios" id="comentarios" cols="30" rows="8"></textarea>
            </div>

            <!-- INFO -->
            <div class="info-ctn-head">
                <div>
                    <h1 id="wiki-titulo"></h1>
                    <img class="info-img" id="wiki-img">
                </div>                
                <div class="iconos-ctn" id="iconos-ctn">
                    <div class="div-selector"><img id="icono_pira" src="./img/icono_pira.png" alt="Pirámide"></div>
                    <div class="div-selector"><img id="icono_craneo" src="./img/icono_craneo.png" alt="Craneo"></div>
                    <div class="div-selector"><img id="icono_momia" src="./img/icono_momia.png" alt="Momia"></div>
                    <div class="div-selector"><img id="icono_monumento" src="./img/icono_monumento.png" alt="Monumento"></div>
                    <div class="div-selector"><img id="icono_mano" src="./img/icono_mano.png" alt="Mano rupestre"></div>
                    <div class="div-selector"><img id="icono_papiro" src="./img/icono_papiro.png" alt="Papiro"></div>
                    <div class="div-selector"><img id="icono_hominido" src="./img/icono_hominido.png" alt="Hominidos"></div>
                    <div class="div-selector"><img id="icono_petroglifo" src="./img/icono_petroglifo.png" alt="Pretroglifos"></div>
                    <div class="div-selector"><img id="icono_nuclear" src="./img/icono_nuclear.png" alt="Nuclear"></div>
                    <div class="div-selector"><img id="icono_cueva" src="./img/icono_cueva.png" alt="Cuevas"></div>
                </div>
                
                <div id="gps" class="info-ctn-head-latlon">
                    <span id="display-latitud"></span>
                    <span id="display-longitud"></span>
                </div>

            </div>
            <a href="_blank" id="enlace-wiki"><div class="wiki-btn" id="btn-ir-wiki" alt="Buscar en Wikipedia">Ir a <i class="fa-brands fa-wikipedia-w"></i>ikipedia</div></a>
            <div id="wiki-extract"></div>
            </div>
            
    </section>
        <!--Buscador de Wiki-->
        <aside class="wiki-buscador-ctn" id="wiki-buscador-ctn">
                <div class="wiki-buscador" >
                    <div>
                        <input id="wiki-buscador-input" type="text" placeholder="¿Qué buscas?">
                        <!-- <div style="font-size: 11px;">(También busca en:<i class="fa-brands fa-wikipedia-w"></i>ikipedia)</div> -->
                        <button id="wiki-buscador-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div id="wiki-buscador-cerrar" class="cruz-cerrar none">❌</div>               
                    </div>                
                <div id="lista-resultados" class="lista"></div>
            </aside>

    <!--Modal c/database-->
    <section class="database-section hidden" id="database-section">
        <div class="database">
            <span id="database-span-x">❌</span>
            <div class="btn" id="btn-database-cargar">Cargar datos</div>
            <div id="database" class="database"></div>
        </div>
    </section>

    <!--Modal nuevo sitio-->
    <section class="database-section hidden" id="modal-container">
        <div class="formulario" id="modal-alerta">
            <span id="equis" class="equis">❌</span>
            <h3>Sitio nuevo</h3>
            <div id="sitio-form" class="sitio-form">
                <label for="nombre">Nombre:</label>
                <input placeholder="El nombre del nuevo sitio" type="text" id="crear-nombre">
                <label for="latitud">Latitud:</label>
                <input placeholder="Ej: 12.333" id="crear-latitud" required>
                <label for="longitud">Longitud:</label>
                <input placeholder="Ej:10.432111" id="crear-longitud" required>
                <label for="descripcion">Descripción:</label>
                <textarea placeholder="Un breve extracto del sitio..." id="crear-descripcion" rows="4" cols="50" required></textarea>
                <label for="notas">Notas:</label>
                <textarea placeholder="Algun comentario al respecto..." id="crear-notas" name="notas" rows="4" cols="50" required></textarea><br><br>
                <label for="imagen">Imagen:</label>
                <input type="text" id="crear-imagen" name="imagen" placeholder="la URL de la imagen">
                <!-- <input id="crear-submit" type="submit" value="Enviar"> -->
                <button id="crear-submit">Guardar</button>
            </div>
        </div>    
    </section>

    <!--Base de datos Escritorio-->
    <section id="contenedor" class="contenedorsio">
        <div id="bd-escritorio-ctn" class="bd-escritorio-ctn">
            <div class="negro">BD Escritorio
                <div id="x-bd-escritorio" style="color: red; font-weight: bolder; float: right; cursor: pointer;">▫️</div>
            </div>
            <div id="bd-escritorio-filas" class="bd-escritorio-filas"></div>
        </div>
    </section>    
    <script src="leaflet.browser.print-master/dist/leaflet.browser.print.min.js"></script>
    <script src="scripts.mjs" type="module"></script>
</body>
</html>
